syntax = "proto3";

package post.v1;

import "google/type/datetime.proto";

message Post {
    string id = 1;
    string title = 2;
    string content = 3;
    google.type.DateTime created_at = 4;
    google.type.DateTime updated_at = 5;
}

message GetPostRequest {
  string id = 1;
}

message GetPostResponse {
  Post post = 1;
}

service PostService {
  rpc GetPost(GetPostRequest) returns (GetPostResponse);
}
